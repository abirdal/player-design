<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style/stylePlayerDesign.css">
</head>
<body>

    <div class="container">
        <div class="player">
            <div class="buttons">
                <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
        <div class="timeline">
            <p class="current-time">
                01:32
            </p>
            <div class="current-duration"></div>
            <p class="song-duration">
                04:12
            </p>
        </div>
    </div>
    
</body>
</html>
